<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="position-absolute top-50 start-50 translate-middle">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <div class="card-image">
          <img src="images/image-equilibrium.jpg" class="card-img-top" alt="...">
          <img src="images/icon-view.svg" class="hover-icon" alt="hover">
        </div>
        <h5 class="card-title">Equilibrium #3429</h5>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="container">
          <div class="row">
            <div class="col value ">
              <img src="images/icon-ethereum.svg" class="ethereum-img" alt="eth"> 0.041 ETH
            </div>
            <div class="col day">
              <img src="images/icon-clock.svg" class="clock-img" alt="clck"> 3 days left
            </div>
          </div>
        </div>
        <hr>
        <p class="footer-text"><img src="images/image-avatar.png" class="card-img-footer" alt="..."> Creation of <span class="jules">Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">UÄŸur Mert</a>.</p>
    </div>
  </div>

</body>

</html>
